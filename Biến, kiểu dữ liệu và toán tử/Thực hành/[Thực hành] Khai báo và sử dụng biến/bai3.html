<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<body>
	<p>Nhập vào 2 số A và B</p>
	<button type="button" onclick="myFunc()"> Click Here</button><br>
	<p id="check"></p>
	<script>
		let test;
		let a = prompt("Nhập A ");
		let b = prompt("Nhập B ");

		if ( a % b === 0 ) {
			test = "A là bội của B";
		}
		else{
			test = "A không phải là bội của B";
		}
		document.getElementById("check").innerHTML = test;
	</script>
</body>
</html>
