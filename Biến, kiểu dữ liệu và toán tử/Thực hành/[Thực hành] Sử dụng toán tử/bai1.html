<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<body>
	<p>Nhập vào giá trị height và weight</p>
	<button type="button" onclick="myFunc()"> Click Here</button><br>
	<p id="check"></p>
	<script>
		
		function myFunc(){
			let inputheight = prompt("Nhập Height ");
			let inputweight = prompt("Nhập Height ");
			let arena  = parseInt(inputheight) * parseInt(inputweight);
			document.write("The area is: " + arena);
		}
		
		
	</script>
</body>
</html>
