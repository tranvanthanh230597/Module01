<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		let temp = parseInt(prompt("Nhập vào nhiệt độ hiện tại"));

		while (temp > 100) {
			alert("Cần giảm nhiệt độ ");
			temp = prompt("Nhập lại nhiệt độ");
		}
		while(temp < 20){
			alert("Cần tăng nhiệt độ ");
			temp = prompt("Nhập lại nhiệt độ");
		}
		alert("oke");

	</script>
</body>
</html>
