<!DOCTYPE html>
<html>
<head>
	<title>bai3</title>
</head>
<body>
	<script>
		let n1 = 0,
			n2 = 1,
			n3,
			amount,
			SON = "";//sequence of numbers
		amount = prompt("Nhập vào số lượng phần tử trong dãy fibonacci");
		SON =  n1 + " " + n2;
		for (let i =2 ; i < amount; i++) {
			n3 = n1 + n2;
			SON += " " +n3;
			n1 = n2;
			n2 = n3;
		}
		document.write(SON);
	</script>
</body>
</html>
