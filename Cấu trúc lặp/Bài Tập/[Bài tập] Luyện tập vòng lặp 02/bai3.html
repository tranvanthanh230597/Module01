<!DOCTYPE html>
<html>
<head>
	<title>bai 3</title>
</head>
<body>
	<script>
		let n = 4;
		// tam giac vuong dung *
		// 					   **
		// 					   ***
		// 					   ****
		for( let i = 1 ; i <= n ; i++){
			for(let j = 1 ; j <= i ; j++){
				document.write("*");
			}
			document.write("<br>");
		}	
		document.write("<br>");

		// tam giac vuong nguoc ****
		// 				        ***
		// 				        **
		// 				        *
		for(let i = 4 ; i > 0 ; i--){
			for(let j =1 ; j <= i ; j ++ ){
				document.write("*");
			}
			document.write("<br>");
		} 

		// tam gaic vuong     *
		// 					 **
		// 					***
		// 				   ****
		// document.write("&nbsp;");
		// 
		for(let i = 3 ; i >= 0; i--){
			for(let j = 0 ; j < 4 ; j++ ){
				// document.write(i +""+ j+" ");
				if(j >= i){
					document.write("*");
				}
				else{
					document.write("&nbsp;&nbsp;");
				}

			}
			document.write("<br>");
		} 


		document.write("<br>");
		


		// tam gaic vuong     ****
		// 					   ***
		// 						**
		// 				   		 *
		for(let i = 4 ; i > 0 ; i--){
			for(let j = 4 ; j >0 ; j-- ){
				if (i < j) {
					document.write("&nbsp;&nbsp;");
				}
				else
					document.write("*");

			}
			document.write("<br>");
		} 
	</script>
</body>
</html>
