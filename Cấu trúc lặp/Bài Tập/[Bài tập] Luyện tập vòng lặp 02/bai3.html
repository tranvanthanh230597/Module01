<!DOCTYPE html>
<html>
<head>
	<title>bai 3</title>
</head>
<body>
	<script>
		let n = 4;
		// tam giac vuong dung
		for( let i = 1 ; i <= n ; i++){
			for(let j = 1 ; j <= i ; j++){
				document.write("*");
			}
			document.write("<br>");
		}	
		document.write("<br>");

		// tam giac vuong nguoc
		for(let i = 4 ; i > 0 ; i--){
			for(let j =1 ; j <= i ; j ++ ){
				document.write("*");
			}
			document.write("<br>");
		} 

		// tam gaic vuong     *
		// 					 **
		// 					***
		// 				   ****
		// document.write("&nbsp;*");
		document.write("<br>");
		for( let i = 1 ; i <= n ; i++){
			for(let j = 1 ; j <= i ; j++){
				document.write("*");
			}
			document.write("<br>");
		}	
		document.write("<br>");
	</script>
</body>
</html>
