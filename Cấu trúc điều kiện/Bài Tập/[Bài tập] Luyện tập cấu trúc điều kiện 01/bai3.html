<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<body>
	<h1> Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</h1>
	<b>Nhập một số nguyên bất kỳ: </b> <input type="text" id="number">
	<button type="button" onclick="check()">Check</button>

	<script>
		function check() {
			let number = document.getElementById("number").value;
			parseInt(number);

			if (number > 0) {
				alert( number +" lớn hơn 0");
			}
			else{
				alert(number +" nhỏ hơn 0");
			}
		}
	</script>

</body>
</html>
