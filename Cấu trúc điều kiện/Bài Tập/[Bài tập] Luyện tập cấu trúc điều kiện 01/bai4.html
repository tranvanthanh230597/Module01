<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<body>
	<h1>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</h1>
	<b>Nhập một số nguyên bất kỳ thứ 1: </b> <input type="text" id="a"><br>
	<b>Nhập một số nguyên bất kỳ thứ 2: </b> <input type="text" id="b"><br>
	<b>Nhập một số nguyên bất kỳ thứ 3: </b> <input type="text" id="c"><br>
	<button type="button" onclick="check()">Check</button>

	<script>
		function check() {
			let a = parseInt(document.getElementById("a").value);
			let b = parseInt(document.getElementById("b").value);
			let c = parseInt(document.getElementById("c").value);
			let max = a;

			if (a < b) {
				max = b;
			}
			if (max < c) {
				max = c;
			}
			alert( max + " là số lớn nhất");
		}
	</script>

</body>
</html>
