<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<body>
	<h1>Tính cước điện thoại cho một hộ gia đình với các thông số đã cho</h1>
	<b>Nhập thời gian sử dụng (phút): </b> <input type="text" id="myTimes"><br>
	<button type="button" onclick="check()">Check</button>

	<script>
		function check() {
			let myTimes = parseFloat(document.getElementById("myTimes").value);
			let monney ;
			if (myTimes < 50) {
				monney = 25000 + myTimes*600 ;
			}
			else if (myTimes < 200){
				monney = 25000 + 600*50 + (myTimes -50)*400;
			}
			else{
				monney = 25000 +600*50 + 400*150 +(myTimes - 50 - 150)*200;
			}
			alert("Cước điện thoại cho một hộ gia đình: " + monney);
		}
	</script>

</body>
</html>
		
<!-- Phí thuê bao bắt buộc là 25 nghìn.
600 đồng cho mỗi gọi của 50 phút đầu tiên.
400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên. -->
