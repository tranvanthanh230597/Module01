<!DOCTYPE html>
<html>

<body>
    <script>
    	let value = parseInt(prompt("type a number ??",0));
    	switch(true){
    		case value > 0:
    			alert("1");
    			break;
    		case value < 0:
    			alert("-1");
    			break;
    		default:
    			alert("0");
    	}
    </script>
</body>
</html>
