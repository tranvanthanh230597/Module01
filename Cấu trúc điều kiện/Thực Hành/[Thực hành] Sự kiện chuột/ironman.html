<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
	<body>
		<form>
			<img src="oke.jpg" id="myImage">
			<p>Click button below to move the image to right</p>
			<input type="button" onmouseover="moveRight()" value="Right :)">
		</form>

		<script>
		let imgObj = null;

		function init() { 
			imgObj = document.getElementById("myImage");
			imgObj.style.position= "relative";
			imgObj.style.left = '0px';
		}
		function moveRight() {
			let leftImg = parseInt(imgObj.style.left);
			console.log(leftImg);
			leftImg +=10;
			imgObj.style.left = leftImg + 'px' ;
			
		}
		window.onload = init();
		
		
	</script>
	</body>
	
</html>
