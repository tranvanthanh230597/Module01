<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function findMin(arr) {
			let min = arr[0];
			for (let i = 0; i< arr.length; i++) {
				if (arr[i] < min) {
					min = arr[i];
				}
			}
			return min;
		}
		function findMax(arr) {
			let max = arr[0];
			for (let i = 0; i< arr.length; i++) {
				if (arr[i] > max) {
					max = arr[i];
				}
			}
			return max;
		}

		let arr = new Array();
		for (let i = 0; i< 100; i++) {
			arr[i] = Math.floor(Math.random() * 101);
		}
		let min = findMin(arr);
		let max = findMax(arr);

		console.log(arr);
		console.log(min);
		console.log(max);

	</script>
</body>
</html>
