<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function count(arr, data) {
		   var count = 0;
		   for(var i=0; i< arr.length; ++i)	{
		   	if (arr[i] == data) {
		   		count++;
		   	}
		   }	   
		   return count;
		}

		var nums = [];
		for(var i=0;i<100;++i){
		   nums[i] = Math.floor(Math.random() * 101);
		}
		document.write(nums);
		document.write("<br/>");
		var val = parseInt(prompt("Enter a value to count: "));
		var retVal = count(nums, val);
		document.write("Found " + retVal + " occurrences of " + val + ".");
	</script>
</body>
</html>
