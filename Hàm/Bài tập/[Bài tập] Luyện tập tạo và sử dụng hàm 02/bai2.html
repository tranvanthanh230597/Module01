<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		const pi = 3.14;
		function square(num) {
			return num * num;
		}
		function acreage(r) {
			return pi * square(r);
		}
		function perimeter(r) {
			return 2 * pi * r;
		}

		let num = prompt("Enter num");
		console.log(acreage(num));
		console.log(perimeter(num));

	</script>
</body>
</html>
