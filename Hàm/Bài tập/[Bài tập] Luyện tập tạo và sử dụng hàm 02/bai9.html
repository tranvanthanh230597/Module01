<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function check(arr,num) {
			let count = 0;
			for (var i = 0; i < arr.length ; i++) {
				if (arr[i] == num) {
					count +=1;
				}
			}
			if (count) {
				return count;
			} else {
				return -1;
			}
		}
		let n = Math.floor(Math.random()*99 + 1);
		let arr = new Array(n);
		for (var i = 0; i < n; i++) {
			arr[i] = Math.floor(Math.random()*99 + 1);
		}
		console.log(arr);
		let num = Math.floor(Math.random()*99 + 1);
		console.log(num);
		console.log(check(arr,num));
	</script>
</body>
</html>
