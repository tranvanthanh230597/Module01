<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		let arr1 = [3, 5, 1, 8, -3, 7, 8],
			arr2 = [7, 12, 6, 9, 20, 56, 89],
			arr3 = [],
			arr4 = [0, 0, 0, 0, 0, 0];
		function minArr(arr) {
			if (arr.length == 0) {
				return -1;
			}
			let min = arr[0];
			for (var i = 0; i < arr.length; i++) {
				if(arr[i] < min){
					min = arr[i];
				}
			}
			return min;
		}

		console.log(minArr(arr1));
		console.log(minArr(arr2));
		console.log(minArr(arr3));
		console.log(minArr(arr4));
	</script>
</body>
</html>
