<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		let Temperature = function(celsius){
			this.celsius = celsius;

			this.celToF = function(){
				return (this.celsius * 9/5) + 32;
			}
			this.celToK = function(){
				return this.celsius + 273.15;
			}
		}
		let temp = new Temperature(25);
		console.log(temp.celToF());
		console.log(temp.celToK());
	</script>
</body>
</html>
