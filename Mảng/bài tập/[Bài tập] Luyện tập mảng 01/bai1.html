<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>

		let a = new Array(10),count = 0;
		for(var i = 0, length1 = a.length; i < length1; i++){
			a[i] = Math.floor(Math.random() * 99+ (- 10));
		}
		for(var i = 0, length1 = a.length; i < length1; i++){
			if (a[i] >= 0) {
				count += 1; 
			}
		}
		console.log(count);
	</script>
</body>
</html>
