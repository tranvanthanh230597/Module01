<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>

		let a = new Array(10);
		let b = new Array(10);
		let c = new Array(20);

		for(var i = 0, length1 = a.length; i < length1; i++){
			a[i] = Math.floor(Math.random() * 99+ (- 10));
		}
		for(var i = 0, length1 = b.length; i < length1; i++){
			b[i] = Math.floor(Math.random() * 99+ (- 10));
		}
		for(var i = 0, length1 = c.length; i < length1; i++){
			c[i] = Math.floor(Math.random() * 99+ (- 10));
		}
		a.toString();
		b.toString();
		c.toString();
		let d = c.concat(b.concat(a));
		console.log(d);
	</script>
</body>
</html>
