<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		let amount = prompt("Enter amount ");
		let a=[],
			total=0;
		for(var i = 0; i < amount; i++){
			a[i] = prompt("Enter A[" +i +"]");
		}
		let str = a.toString();
		for(var i = 0; i < str.length; i++){
			if (isNaN(str[i]) === false) {
				total ++;
			}
		}
		console.log(total);	
	</script>
</body>
</html>
