<body>
	<script>
		let myString = prompt("Enter your string"),
			total = 0;
		if (myString == "") {
			total = 0;
		} else{
			total = 1;
			for(var i = 0, length1 = myString.length; i < length1; i++){
			if (myString[i] == " ") {
				total ++;
			}
		}
		}
		
		console.log(total);

	</script>
